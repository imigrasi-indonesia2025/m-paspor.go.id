<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Bukti Pembayaran - M-PASPOR</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-blue: #055736;
            --primary-blue-dark: #045323;
            --secondary-blue: #03452f;
            --accent-gold: #ffcc00;
            --accent-gold-dark: #e6b800;
            --success-green: #10b981;
            --warning-orange: #f97316;
            --error-red: #ef4444;
            --neutral-gray: #6b7280;
            --light-gray: #f3f4f6;
            --white: #ffffff;
            --dark-text: #333333;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --shadow-heavy: rgba(0, 0, 0, 0.25);
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --transition: all 0.3s ease;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: var(--dark-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: var(--white);
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        /* Top Navigation */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--primary-blue);
            padding: 12px 16px;
            box-shadow: 0 2px 10px var(--shadow-medium);
            z-index: 1000;
        }
        .nav-content {
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-light);
        }
        .app-title {
            color: var(--white);
            font-size: 18px;
            font-weight: 600;
        }
        .nav-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: var(--white);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
        }
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        /* Container and Layout */
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0 16px;
            position: relative;
            flex: 1;
        }
        .page-content {
            padding-top: 70px;
            padding-bottom: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: calc(100vh - 70px);
        }
        /* Cards */
        .card {
            background: var(--white);
            border-radius: var(--border-radius-lg);
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px var(--shadow-medium);
        }
        .card-header {
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--light-gray);
        }
        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 4px;
        }
        .card-subtitle {
            font-size: 14px;
            color: var(--neutral-gray);
        }
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 8px;
        }
        .form-label.required::after {
            content: ' *';
            color: var(--error-red);
        }
        /* File Upload */
        .file-upload {
            border: 2px dashed var(--light-gray);
            border-radius: 8px;
            padding: 24px;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .file-upload:hover {
            border-color: var(--primary-blue);
            background: rgba(5, 87, 54, 0.05);
        }
        .file-upload.dragover {
            border-color: var(--primary-blue);
            background: rgba(5, 87, 54, 0.1);
        }
        .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .upload-icon {
            font-size: 32px;
            color: var(--neutral-gray);
            margin-bottom: 12px;
        }
        .upload-text {
            font-size: 14px;
            color: var(--neutral-gray);
            margin-bottom: 8px;
        }
        .upload-hint {
            font-size: 12px;
            color: var(--neutral-gray);
        }
        .file-preview {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--light-gray);
            border-radius: 8px;
            margin-top: 12px;
        }
        .file-info {
            flex: 1;
        }
        .file-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark-text);
        }
        .file-size {
            font-size: 12px;
            color: var(--neutral-gray);
        }
        .remove-file {
            background: var(--error-red);
            color: var(--white);
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
        }
        .remove-file:hover {
            background: #dc2626;
        }
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            min-height: 48px;
        }
        .btn-primary {
            background: var(--primary-blue);
            color: var(--white);
        }
        .btn-primary:hover {
            background: var(--primary-blue-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-medium);
        }
        .btn-secondary {
            background: var(--white);
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
        }
        .btn-secondary:hover {
            background: var(--primary-blue);
            color: var(--white);
        }
        .btn-full {
            width: 100%;
        }
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: var(--border-radius);
            color: var(--white);
            font-weight: 500;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            max-width: 300px;
        }
        .notification.success {
            background: var(--success-green);
        }
        .notification.error {
            background: var(--error-red);
        }
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 0 12px;
            }
            .card {
                padding: 16px;
                margin-bottom: 12px;
            }
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p>Memuat Formulir...</p>
    </div>
    
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-content">
            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/00/Logo_Kementrian_Imigrasi_dan_Pemasyarakatan_%282024%29.png/1200px-Logo_Kementrian_Imigrasi_dan_Pemasyarakatan_%282024%29.png" alt="Passport App Logo" class="logo">
                <div class="app-title">Upload Bukti Pembayaran</div>
            </div>
            <div class="nav-actions">
                <button class="nav-btn" onclick="logout()">Keluar</button>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <div class="page-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Upload Bukti Pembayaran</h2>
                    <p class="card-subtitle">Silakan upload bukti pembayaran Anda</p>
                </div>
                
                <form id="uploadForm">
                    <div class="form-group">
                        <label class="form-label required">Bukti Pembayaran</label>
                        <div class="file-upload" id="proofUpload">
                            <input type="file" id="proofFile" accept="image/*,.pdf" onchange="handleFileUpload('proofFile', 'proofPreview')">
                            <div class="upload-icon">📄</div>
                            <div class="upload-text">Klik untuk upload bukti pembayaran</div>
                            <div class="upload-hint">Format: JPG, PNG, PDF (Max: 2MB)</div>
                        </div>
                        <div id="proofPreview"></div>
                    </div>
                    
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" onclick="goBack()">Kembali</button>
                        <button type="submit" class="btn btn-primary">Upload Bukti</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            onAuthStateChanged,
            signOut
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { 
            getFirestore, 
            doc, 
            getDoc,
            updateDoc,
            arrayUnion
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { 
            getStorage,
            ref,
            uploadBytes,
            getDownloadURL
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDnFU4YCwV96wAd9wJdhdBNXXpbfNDGrQk",
            authDomain: "daftar-paspor.firebaseapp.com",
            projectId: "daftar-paspor",
            storageBucket: "daftar-paspor.firebasestorage.app",
            messagingSenderId: "535787439185",
            appId: "1:535787439185:web:6d80b72fa7e85f8c672470",
            measurementId: "G-XQYZ43R0P1"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        // Make functions globally available
        window.auth = auth;
        window.db = db;
        window.storage = storage;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
        window.doc = doc;
        window.getDoc = getDoc;
        window.updateDoc = updateDoc;
        window.arrayUnion = arrayUnion;
        window.ref = ref;
        window.uploadBytes = uploadBytes;
        window.getDownloadURL = getDownloadURL;
    </script>
    
    <script>
        // DOM Elements
        const loadingScreen = document.getElementById('loadingScreen');
        const uploadForm = document.getElementById('uploadForm');
        
        // Global variables
        let currentUser = null;
        let applicationId = null;
        let passportType = null;
        
        // Check authentication state
        function checkAuthState() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    initializePage();
                } else {
                    // User not authenticated, redirect to login
                    window.location.href = 'index.html';
                }
            });
        }
        
        // Initialize page
        function initializePage() {
            // Hide loading screen
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 1000);
            
            // Get parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            applicationId = urlParams.get('id');
            passportType = urlParams.get('type');
            
            // If no application ID, get from localStorage
            if (!applicationId) {
                applicationId = localStorage.getItem('currentApplicationId');
            }
            
            // If no passport type, get from localStorage
            if (!passportType) {
                passportType = localStorage.getItem('passportType') || '5tahun';
            }
        }
        
        // Handle file upload
        function handleFileUpload(fileInputId, previewId) {
            const fileInput = document.getElementById(fileInputId);
            const preview = document.getElementById(previewId);
            
            if (fileInput.files && fileInput.files[0]) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    preview.innerHTML = `
                        <div class="file-preview">
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                            </div>
                            <button type="button" class="remove-file" onclick="removeFile('${fileInputId}', '${previewId}')">Hapus</button>
                        </div>
                    `;
                };
                
                reader.readAsDataURL(file);
            }
        }
        
        // Remove uploaded file
        function removeFile(fileInputId, previewId) {
            document.getElementById(fileInputId).value = '';
            document.getElementById(previewId).innerHTML = '';
        }
        
        // Handle form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const proofFile = document.getElementById('proofFile');
            
            if (!proofFile.files || proofFile.files.length === 0) {
                showNotification('Harap upload bukti pembayaran', 'error');
                return;
            }
            
            try {
                // Show loading
                const submitBtn = document.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="loading-spinner" style="width: 20px; height: 20px; border-width: 2px;"></div> Mengupload...';
                
                // Upload file to Firebase Storage
                const file = proofFile.files[0];
                const storageRef = ref(storage, `payment_proofs/${applicationId}/${file.name}`);
                
                await uploadBytes(storageRef, file);
                const downloadURL = await getDownloadURL(storageRef);
                
                // Update user document in Firestore
                const userRef = doc(db, 'users', applicationId);
                
                // Add history entry
                const historyEntry = {
                    action: 'Bukti pembayaran diupload',
                    timestamp: new Date().toISOString(),
                    by: 'user'
                };
                
                // Update document with payment proof URL and history
                await updateDoc(userRef, {
                    paymentProofURL: downloadURL,
                    paymentProofName: file.name,
                    paymentStatus: 'pending_verification',
                    history: arrayUnion(historyEntry)
                });
                
                showNotification('Bukti pembayaran berhasil diupload!', 'success');
                
                // Redirect to history page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'riwayat.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error uploading payment proof:', error);
                showNotification('Gagal mengupload bukti pembayaran', 'error');
                
                // Reset button
                const submitBtn = document.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload Bukti';
            }
        });
        
        // Go back
        function goBack() {
            window.location.href = 'pembayaran.html?id=' + applicationId;
        }
        
        // Logout function
        async function logout() {
            try {
                await signOut(auth);
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error signing out:', error);
                showNotification('Terjadi kesalahan saat logout', 'error');
            }
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            // Remove existing notifications
            const existing = document.querySelector('.notification');
            if (existing) {
                existing.remove();
            }
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 5000);
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthState();
        });
        
        // Make functions globally available
        window.logout = logout;
        window.handleFileUpload = handleFileUpload;
        window.removeFile = removeFile;
        window.goBack = goBack;
    </script>
</body>
</html>
